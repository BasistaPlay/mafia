<!-- activation_email.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Game - Account Activation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            padding: 20px;
            width: 80%;
        }

        h1 {
            color: #333333;
        }

        p {
            color: #555555;
            line-height: 1.6;
        }

        .activation-link {
            display: inline-block;
            background-color: #3498db;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Activate Your Mafia Game Account</h1>
        <p>Hello {{ user.username }},</p>
        <p>Thank you for joining the Mafia Game! To activate your account, please click the link below:</p>

        <a class="activation-link" href="http://{{ domain }}{% url 'activate' uidb64=uid token=token %}">Activate Account</a>

        <p>If you didn't sign up for the Mafia Game, you can ignore this email.</p>
        <p>Best regards,<br> The Mafia Game Team</p>
    </div>
</body>
</html>
