{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            position: relative;
            overflow: hidden;
        }

        .frames-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .frame {
            z-index: 2;
            position: relative;
            width: calc(30% - 20px);
            height: 210px;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
            transition: border-color 0.3s ease;
        }

        .frame:hover {
            border-color: #ff0000;
        }

        .webcam {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nickname-line {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background-color: rgba(169, 169, 169, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .card {
            position: absolute;
            z-index: 3;
            width: 300px;
            height: 400px;
            border-radius: 15px;
            background-color: #000;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transform-style: preserve-3d;
            animation: fadeInCard 5s forwards, fadeOutCard 5s 5s forwards;
            opacity: 0;
            pointer-events: none;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            transition: transform 0.5s;
        }

        .card-front {
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .card-front:after {
            content: 'Forest';
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .card-back:after {
            content: 'Mafia';
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
        }

        .day-night-cycle {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            animation: dayNightCycle 240s linear infinite;
        }

        @keyframes dayNightCycle {
            0%, 100% {
                background: linear-gradient(to bottom, #87CEFA, #1E90FF); /* diena */
            }
            50% {
                background: linear-gradient(to bottom, #000066, #000033); /* nakts */
            }
        }

        @keyframes fadeInCard {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOutCard {
            from, to {
                opacity: 1;
                transform: rotateY(0deg);
            }
            to {
                opacity: 0;
                transform: rotateY(180deg);
            }
        }
    </style>
    <title>Webcam Frames</title>
</head>
<body>
    <div class="day-night-cycle"></div>
    <div class="card" id="card">
        <div class="card-face card-front">
            <img src="{% static 'mainpage/img/test2.png' %}" alt="Mafia Card">
        </div>
        <div class="card-face card-back">
            <img src="{% static 'mainpage/img/test.jpg' %}" alt="Mafia Card">
        </div>
    </div>

    <script>
        async function initializeWebcams() {
            const frames = document.querySelectorAll('.frame');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });

                frames.forEach(frame => {
                    const video = frame.querySelector('.webcam');
                    video.srcObject = stream;
                });
            } catch (error) {
                console.error('Error accessing webcam:', error);
            }
        }

        function createFrames() {
            const frameCount = prompt('Enter the number of frames (6-12):');
            
            // Validate input
            if (isNaN(frameCount) || frameCount < 6 || frameCount > 9) {
                alert('Please enter a valid number between 6 and 9.');
                return;
            }

            const framesContainer = document.createElement('div');
            framesContainer.className = 'frames-container';
            document.body.appendChild(framesContainer);

            for (let i = 0; i < frameCount; i++) {
                const frame = document.createElement('div');
                frame.className = 'frame';
                frame.innerHTML = `<video class="webcam" autoplay playsinline></video>
                                   <div class="nickname-line">test${i + 1}</div>`;
                framesContainer.appendChild(frame);
            }

            // Initialize webcams (you need to implement this logic)
            initializeWebcams();
        }

        // Display the card and then make it disappear after 5 seconds
        function displayCard() {
            const card = document.getElementById('card');
            card.style.animation = 'fadeInCard 5s forwards, fadeOutCard 5s 5s forwards';

            // Enable pointer events after the animation is complete
            setTimeout(() => {
                card.style.pointerEvents = 'auto';
            }, 10000);
        }

        // Start day and night cycle
        function startDayNightCycle() {
            const dayNightCycle = document.createElement('div');
            dayNightCycle.className = 'day-night-cycle';
            document.body.appendChild(dayNightCycle);
        }

        // Call createFrames function on page load
        window.onload = function() {
            createFrames();
            setTimeout(displayCard, 5000);
            startDayNightCycle();
        };
    </script>
</body>
</html>
