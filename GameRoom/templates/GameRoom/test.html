{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <style>
    body {
      font-family: "Lato", sans-serif;
      font-weight: 400;
      line-height: 1.7;
      color: #000; /* Teksta krāsa melna */
      background: #fff; /* Fons balts */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    html {
      font-size: 62.5%;
    }

    .card {
      -webkit-perspective: 150rem;
      perspective: 150rem;
      -moz-perspective: 150rem;
      position: relative;
      height: 52rem;
      width: 400px;
      opacity: 0;
      display: none;
      animation: fadeInOut 25s forwards; /* Pievienojam animāciju un uzstādām ilgumu */
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      20% {
        opacity: 1;
        transform: translateY(0);
      }
      80% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-20px);
        display: none;
      }
    }

    .card__side {
      height: 52rem;
      transition: transform 0.8s ease;
      position: absolute;
      top: 0;
      left: 0;
      width: 400px;
      backface-visibility: hidden;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 1.5rem 4rem rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card__side--front-2 {
      background: #000; /* Frontālās puses fons balts */
      transform: rotateY(0);
    }

    .card__side--back-2 {
      background: #000;
      transform: rotateY(180deg);
    }

    .card:hover .card__side--front-2 {
      transform: rotateY(-180deg);
    }

    .card:hover .card__side--back-2 {
      transform: rotateY(0);
    }

    .card__title {
      padding: 4rem 2rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card__title--2 h1 {
      font-family: 'Pacifico', cursive; /* Saksrapets fonts */
      font-size: 3rem; /* Fonta izmērs 3rem */
      text-transform: uppercase;
      color: #fff;
    }

    .card__details ul {
      list-style: none;
      width: 80%;
      margin: 0 auto;
    }

    .card__details ul li {
      text-align: center;
      font-size: 1.5rem;
      padding: 1rem;
      border-bottom: 1px solid #eee;
    }

    .card__details ul li:last-child {
      border-bottom: none;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }

    h1 {
      font-weight: 500;
    }

    .card__title img {
      width: 100px;
    }

    .frames-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .frame {
      z-index: 2;
      position: relative;
      width: calc(30% - 20px);
      height: 210px;
      background-color: #fff;
      border: 2px solid #000;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
      transition: border-color 0.3s ease;
    }

    .frame.night-highlight .nickname-line {
      background-color: #00ff00;
    }


    .frame:hover {
      border-color: #ff0000;
    }

    .webcam {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .nickname-line {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 30px;
      background-color: rgba(169, 169, 169, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .day-night-cycle {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      animation: dayNightCycle 240s linear infinite;
    }

    .day-night-cycle.night {
      animation: nightCycle 240s linear infinite;
    }

    @keyframes dayNightCycle {
      0%, 100% {
        background: linear-gradient(to bottom, #87CEFA, #1E90FF); /* diena */
      }
      50% {
        background: linear-gradient(to bottom, #000066, #000033); /* nakts */
      }
    }

    @keyframes nightCycle {
      0%, 100% {
        background: linear-gradient(to bottom, #000066, #000033); /* nakts */
      }
      50% {
        background: linear-gradient(to bottom, #87CEFA, #1E90FF); /* diena */
      }
    }
    section {
      z-index: 5;
      position: absolute;
    }

    .frame.people-mode {
      background-color: #000; /* Melna krāsa cilvēku režīmā */
      width: calc(30% - 20px);
      height: 210px;
    }
    
    .frame.people-mode .webcam {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .frame.people-mode video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .frame.people-mode .nickname-line {
      height: 100%;
      background-color: #000;
      color: #fff;
    }
  </style>
  <script src="https://kit.fontawesome.com/bdd89edb33.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <title>Flipping Cards</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var card = document.querySelector(".card");
      card.style.opacity = 0;
      card.style.display = 'none';
      setTimeout(function () {
        card.style.opacity = 1;
        card.style.display = 'flex';
      }, 5000);
      setTimeout(function () {
        card.style.opacity = 0;
        card.style.display = 'none';
      }, 20000);
      createFrames();
      setTimeout(displayCard, 5000);
      startDayNightCycle();
      highlightNightFrames();
      initializeButtons();
    });

    function initializeButtons() {
      buttonContainer.appendChild(mafiaButton);
      buttonContainer.appendChild(peopleButton);

      const buttonContainer = document.createElement('div');
      buttonContainer.appendChild(mafiaButton);
      buttonContainer.appendChild(peopleButton);
      buttonContainer.style.marginTop = '20px';
      document.body.appendChild(buttonContainer);
    }

    function toggleMode(mode) {
      const frames = document.querySelectorAll('.frame');
      if (mode === 'mafia') {
        frames.forEach(frame => {
          frame.classList.remove('people-mode');
        });
        highlightNightFrames();
      } else if (mode === 'people') {
        frames.forEach(frame => {
          frame.classList.add('people-mode');
        });
      }
    }

    function highlightNightFrames() {
      const isNight = document.querySelector('.day-night-cycle').classList.contains('night');
      if (isNight) {
        const frames = document.querySelectorAll('.frame');
        const randomIndexes = getRandomIndexes(frames.length, 2);
        frames.forEach((frame, index) => {
          if (randomIndexes.includes(index)) {
            frame.classList.add('night-highlight');
          }
        });
      }
    }

    function getRandomIndexes(length, n) {
      const indexes = Array.from({ length: length }, (_, index) => index);
      for (let i = indexes.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [indexes[i], indexes[j]] = [indexes[j], indexes[i]];
      }
      return indexes.slice(0, n);
    }

    function updateFrameColors() {
      highlightNightFrames();
    }

    function createFrames() {
      const frameCount = prompt('Enter the number of frames (6-9):');
      if (isNaN(frameCount) || frameCount < 6 || frameCount > 9) {
        alert('Please enter a valid number between 6 and 9.');
        return;
      }
      const framesContainer = document.createElement('div');
      framesContainer.className = 'frames-container';
      document.body.appendChild(framesContainer);
      for (let i = 0; i < frameCount; i++) {
        const frame = document.createElement('div');
        frame.className = 'frame';
        frame.innerHTML = `<video class="webcam" autoplay playsinline></video>
                           <div class="nickname-line">test${i + 1}</div>`;
        framesContainer.appendChild(frame);
      }
      initializeWebcams();
    }

    async function initializeWebcams() {
      const frames = document.querySelectorAll('.frame');
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        frames.forEach(frame => {
          const video = frame.querySelector('.webcam');
          video.srcObject = stream;
        });
      } catch (error) {
        console.error('Error accessing webcam:', error);
      }
    }

    function startDayNightCycle() {
      const dayNightCycle = document.createElement('div');
      dayNightCycle.className = 'day-night-cycle';
      document.body.appendChild(dayNightCycle);
    }

    function toggleDayNight() {
      const dayNightCycle = document.querySelector('.day-night-cycle');
      dayNightCycle.classList.toggle('night');
      updateFrameColors();
    }
  </script>
</head>
<body>
  <div class="day-night-cycle">
    <button onclick="toggleDayNight()">Toggle Day/Night</button>
    <button onclick="toggleMode('mafia')">Mafia Mode</button>
    <button onclick="toggleMode('people')">People Mode</button>
  </div>
  <section class="section-plans" id="section-plans">
    <div class="card">

        <div class="card__cta">
          <div class="card__title card__title--2">
            <img src="{% static 'mainpage/img/test.jpg' %}" alt="Mafia Card" style='width:370px;'>
            <h1>Mafia</h1>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
